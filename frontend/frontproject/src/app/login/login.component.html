<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3">
                        <h3 class="page-header">Our Product 

                        </h3>
                        <ul class="list-group">
                        <li class="list-group-item">Spices and Masalas</li>
                        <li class="list-group-item">Salt,Sugar and Jaggary</li>
                        <li class="list-group-item">Rice</li>
                        <li class="list-group-item">Dal</li>
                        <li class="list-group-item">Dry fruits and Nuts</li>
                        </ul>
                    </div>
                                <div class="col-sm-9">
                                    <h1 class="text-center">Login Here</h1>
                                    <form (ngSubmit)="submitdata()">
                                        
                            
                        
                                        <div class="form-group">
                                            <label for="emailid">Email :</label>
                                            
                                                <input type="text" class="form-control" id="emailid" name="emailid" placeholder="Enter emailid" [(ngModel)]="reg.emailid">
                                            </div>
                                        
                                        
                                        <div class="form-group">
                                        <label  for="password">Password :</label>
                                        
                                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" [(ngModel)]="reg.password">
                                        </div>
                                       
                                    
                                        
                                        <div class="form-group">
                                       
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </div>
                                        
                                    </form>
                                
                    



                    </div>
                        
                
             
            

        </div>
    </div>
